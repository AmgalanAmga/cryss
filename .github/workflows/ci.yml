name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install
      - uses: nrwl/nx-set-shas@v4

      - name: Start CI run
        run: bun nx affected -t lint build
      - run: bunx nx-cloud start-ci-run --distribute-on="8 linux-medium-js" --stop-agents-after="build"

