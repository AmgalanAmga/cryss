name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache Node modules
        uses: actions/cache@v2
        id: node-cache
        with:
          path: |
            ~/.npm
            ~/.cache
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Cache Nx workspace
        uses: actions/cache@v2
        id: nx-cache
        with:
          path: |
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-${{ hashFiles('**/*.ts', '**/*.js', '**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Build
        run: npm run build
